<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="temp.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertor</title>
</head>
<body>
  <h2>Temperature Convertor</h2>
  <div class="main">
    <div class="cel">
      <!-- Celsius -->
      <select name="temp" id="ftype" autocomplete="on">
        <option value="celsius" id="celsius">Celsius</option>
        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
        <option value="kelvin" id="kelvin">Kelvin</option>
      </select>
      <input type="number" class="inp" id="ftemp">
    </div>
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
    <div class="fah">
      <!-- Fahrenheit -->
      <select name="temp" id="stype" autocomplete="on">
        <option value="celsius" id="celsius">Celsius</option>
        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
        <option value="kelvin" id="kelvin">Kelvin</option>
      </select>
      <input type="number" class="inp" id="stemp">
    </div>
  </div>
</body>
<script src="temp.js"></script>
<script src="https://kit.fontawesome.com/eadd1ee140.js" crossorigin="anonymous"></script>

</html>
